# This file contains the template for the "auto-generated release notes"

changelog:
  exclude:
    labels:
      - question
      - "repo management"
  categories:
    - title: "⚠️ Major Changes"
      labels:
        - Version-Major
    - title: "🛠 Minor Changes"
      labels:
        - Version-Minor
    - title: "🎉 Exciting New Features"
      labels:
        - enhancement
    - title: "📘 Documentation updates"
      labels:
        - "documentation"
    - title: "🐛 Bug fixes"
      labels:
        - "bug"
    - title: Other Changes
      labels:
        - "*"
